<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally count</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.2/cdn/shoelace-autoloader.js"></script>
    <script type="module" src="scripts.js"></script>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
          <h1>Tally count</h1>
   
    <tally-layout>
 <input  slot="displayArea" class="counter__value" readonly value="0" data-amount>
       <sl-button-group label="Alignment" slot="buttonSection">
        <sl-button size="large" pill data-add>+</sl-button>
        <sl-button size="large" pill data-reset>reset</sl-button>
        <sl-button size="large" pill data-sub>-</sl-button>
 </sl-button-group> 
    </tally-layout>
    <sl-alert  variant="warning"  closable class="alert-closable" data-alert>
        <sl-icon slot="icon" name="exclamation-triangle"></sl-icon>
        You have reset the counter to 0! 
        Please close me to continue!
      </sl-alert>
      
    
</html>
